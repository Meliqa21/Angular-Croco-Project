<div class="wheel-wrapper">
  <h2>­ЪјА рЃЉрЃЮрЃарЃЉрЃџрЃўрЃА рЃЌрЃљрЃЏрЃљрЃерЃў</h2>
  
  <div class="controls">
    <label>
      рЃюрЃЮрЃЏрЃћрЃарЃў (1РђЊ10):
      <input 
        type="number" 
        [(ngModel)]="inputValue" 
        min="1" 
        max="10"
        placeholder="1-10"
      />
    </label>
    <button (click)="spin()" [disabled]="isSpinning">
      {{ isSpinning ? 'рЃбрЃарЃўрЃљрЃџрЃћрЃЉрЃА...' : 'рЃЊрЃљрЃљрЃбрЃарЃўрЃљрЃџрЃћ' }}
    </button>
  </div>

  @if (error) {
    <div class="error">{{ error }}</div>
  }

  <div class="wheel-container">
    <div class="pointer">Рќ╝</div>
    
    <div
      class="wheel"
      [style.transform]="'rotate(' + rotation + 'deg)'"
    >
      @for (s of sectors; track $index) {
        <div
          class="sector"
          [style.transform]="'rotate(' + ($index * sectorAngle) + 'deg)'"
        >
          <div class="sector-number">
            <span>{{ s }}</span>
          </div>
        </div>
      }
      
      <div class="center-circle"></div>
    </div>
  </div>

  @if (showWinner) {
    <div class="winner-overlay" (click)="closeWinner()">
      <div class="winner-popup" (click)="$event.stopPropagation()">
        <div class="winner-icon">­ЪјЅ</div>
        <h3>рЃњрЃљрЃЏрЃљрЃарЃ»рЃЋрЃћрЃЉрЃБрЃџрЃўрЃљ</h3>
        <div class="winner-number">{{ winnerNumber }}</div>
        <button class="close-btn" (click)="closeWinner()">рЃЊрЃљрЃ«рЃБрЃарЃЋрЃљ</button>
      </div>
    </div>
  }
</div>
