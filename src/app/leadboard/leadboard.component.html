<div class="leaderboard-wrapper">
<div class="filters">
    @for (w of weekTypes; track $index) {
<button
(click)="filterLeaderboard(w)"
[class.active]="activeFilter === w"
>
{{ w }}
</button>
 }
</div>


<table class="leaderboard">
<thead>
<tr>
<th>Place</th>
<th>Login Name</th>
<th>Customer ID</th>
<th>Week</th>
</tr>
</thead>
<tbody>
    @for (item of filtered; track $index) 
    {
<tr>
<td>{{ item.place }}</td>
<td>{{ item.loginName }}</td>
<td>{{ item.customerId }}</td>
<td>{{ item.week }}</td>
</tr>
}
</tbody>
</table>
</div>
